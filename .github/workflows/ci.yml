name: CI

on:
    pull_request:
        branches:
            - master
    push:
        branches:
            - master

jobs:
    build:
        runs-on: ${{ matrix.os }}
        strategy:
            matrix:
                os:
                    - ubuntu-latest
                    # - macos-latest
                    # - windows-latest
                go:
                    - "1.17"
                    # - "1.16"
                    # - "1.15"
                    # - "1.14"
                    # - "1.13"
        steps:
            - uses: actions/checkout@v2

            - name: Set up Go ${{ matrix.go }}
              uses: actions/setup-go@v2
              with:
                  go-version: ${{ matrix.go }}

            - name: Set up Cover cmd
              run: go get golang.org/x/tools/cmd/cover

            - name: Test
              run: go test -race -covermode=atomic -coverprofile=coverage -v ./cli/...

            - name: Codecov
              uses: codecov/codecov-action@v2
              with:
                  files: ./coverage
                  flags: unittests,${{ matrix.os }},go${{ matrix.go }}
                  fail_ci_if_error: true
                  verbose: true
